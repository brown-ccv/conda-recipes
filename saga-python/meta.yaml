{% set name = "saga-python" %}
{% set version = "0.46.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "dad6bad14aec074e7dc848ed23b96d042d00e6cec1a4866bbcc11b068b7357d3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - apache-libcloud
    - radical.utils
    - parse
  run:
    - python
    - apache-libcloud
    - radical.utils
    - parse

test:
  imports:
    - saga
    - saga.adaptors
    - saga.adaptors.aws
    - saga.adaptors.cobalt
    - saga.adaptors.condor
    - saga.adaptors.context
    - saga.adaptors.cpi
    - saga.adaptors.cpi.advert
    - saga.adaptors.cpi.filesystem
    - saga.adaptors.cpi.job
    - saga.adaptors.cpi.namespace
    - saga.adaptors.cpi.replica
    - saga.adaptors.cpi.resource
    - saga.adaptors.globus_online
    - saga.adaptors.http
    - saga.adaptors.irods
    - saga.adaptors.loadl
    - saga.adaptors.lsf
    - saga.adaptors.pbs
    - saga.adaptors.pbspro
    - saga.adaptors.redis
    - saga.adaptors.sge
    - saga.adaptors.shell
    - saga.adaptors.slurm
    - saga.adaptors.srm
    - saga.adaptors.torque
    - saga.advert
    - saga.engine
    - saga.filesystem
    - saga.job
    - saga.namespace
    - saga.replica
    - saga.resource
    - saga.utils
    - saga.utils.job

